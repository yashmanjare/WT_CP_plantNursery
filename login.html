<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f2f2;
            background-image: url('https://images.unsplash.com/photo-1600690482184-d9a6605287f3'); /* Plant-related image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007700;
            padding: 10px 20px;
            width: 100%;
            color: white;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            font-family: 'Georgia', serif;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            margin-top: 80px;
            z-index: 10;
            position: relative;
        }

        .form-container {
            margin-top: 20px;
        }

        .input-box {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 30px;
            background-color: #e9f7ff;
            color: #333;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .input-box::placeholder {
            color: #00a000;
            font-size: 14px;
        }

        .action-button {
            background: linear-gradient(135deg, #00a000, #007700);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            font-size: 18px;
            width: 100%;
            margin: 10px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .action-button:hover {
            background: linear-gradient(135deg, #007700, #005500);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .login-signin {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .login-signin button {
            flex-grow: 1;
            border-radius: 30px;
            padding: 12px 30px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: white;
            transition: background 0.3s, transform 0.3s;
        }

        /* Active button color change and size increase for visibility */
        .login-signin .active {
            background-color: #00b300; /* Highlight the active button */
            color: white;
            transform: scale(1.05); /* Slightly increase size */
        }

        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 450px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            .input-box, .action-button {
                padding: 10px;
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Plant Nursery</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <div class="login-signin">
                <button id="loginButton" class="action-button active" onclick="selectAction('login')">Login</button>
                <button id="signupButton" class="action-button" onclick="selectAction('signup')">Signup</button>
            </div>
            <form id="loginForm">
                <input type="email" placeholder="Email" class="input-box" required>
                <input type="password" placeholder="Password" class="input-box" required>
                <button type="submit" class="action-button">Submit</button>
            </form>
            <form id="signupForm" class="hidden">
                <input type="text" placeholder="Name" class="input-box" required>
                <input type="email" placeholder="Email" class="input-box" required>
                <input type="password" placeholder="Password" class="input-box" required>
                <input type="tel" placeholder="Mobile No." class="input-box" required>
                <button type="submit" class="action-button">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function selectAction(action) {
            // Remove active class from both buttons
            document.getElementById('loginButton').classList.remove('active');
            document.getElementById('signupButton').classList.remove('active');

            // Toggle forms and apply active class to the selected button
            if (action === 'login') {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('signupForm').classList.add('hidden');
                document.getElementById('loginButton').classList.add('active');
            } else if (action === 'signup') {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('signupForm').classList.remove('hidden');
                document.getElementById('signupButton').classList.add('active');
            }
        }
    </script>
</body>
</html>
